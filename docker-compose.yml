version: "2"
services:
  mongo:
    image: mongo:latest
    ports:
    - 27018:27018
    command: mongod --port 27018
    volumes:
    - ./db:/data
  web:
    image: wallet:latest
    depends_on:
    - mongo
    environment:
    - NODE_ENV=production
  nginx:
    image: nginx:latest
    ports:
    - 443:443
    volumes:
    - ./ssl:/etc/nginx/ssl
    - ./ssl/nginx.conf:/etc/nginx/nginx.conf
    - ./public:/public
    depends_on:
    - web
